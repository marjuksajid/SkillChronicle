{% extends 'base.html' %}

{% block title %}Add Skill - SkillChronicle{% endblock %}

{% block content %}
    <h1>Add Skill</h1>
    <form action="/add_skill" method="post">

        <div class="mb-3">
            <label for="title" class="form-label">Skill Title:</label>
            <input class="form-control" type="text" name="title" id="title" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Skill Description:</label>
            <textarea class="form-control" name="description" id="description"></textarea>
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Add Skill</button>
        </div>

    </form>
    <br>
    <a href="/view">Back to View Data</a>
{% endblock %}
